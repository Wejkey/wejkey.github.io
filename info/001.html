<html>
<head>
    <meta>
    <title>SoneViconia</title>
    <link rel="icon" type="image/x-icon" href="https://github.com/soneviconia/icon/raw/main/sv_v1.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="001.css">
    <link rel="stylesheet" href="001c.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="category">
            <div class="card green">
                <div class="icon">
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <div class="content">
                    <h3>Prázdniny</h3>
                    <p>Prázdniny sú práve teraz</p>
                </div>
            </div>
        </div>
        <div class="category">
            <div class="card yellow">
                <div class="icon">
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <div class="content">
                    <h3>I. Stupeň</h3>
                    <p>Prázdniny sú za menej ako 3 dni</p>
                </div>
            </div>
        </div>
        <div class="category">
            <div class="card orange">
                <div class="icon">
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <div class="content">
                    <h3>II. Stupeň</h3>
                    <p>Prázdniny sú za menej ako 7 dní</p>
                </div>
            </div>
        </div>
        <div class="category">
            <div class="card red">
                <div class="icon">
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <div class="content">
                    <h3>III. Stupeň</h3>
                    <p>Prázdniny sú za menej ako 14 dní</p>
                </div>
            </div>
        </div>
    </div>
    <script>
document.addEventListener("DOMContentLoaded", function() {
    const cards = document.querySelectorAll(".card");

    cards.forEach(card => {
        const borderColor = window.getComputedStyle(card).borderColor;
        card.style.boxShadow = `0 0 10px ${borderColor}`;

        // Make the card flash a bit to look more alerting
        card.addEventListener("mouseenter", () => {
            card.classList.add("flashing");
        });

        card.addEventListener("mouseleave", () => {
            card.classList.remove("flashing");
        });
    });
});
    </script>
        <footer>
            <p>© 2024 Soneviconia | Made with ❤️ by ❓</p>
        </footer>
</body>
</html>
