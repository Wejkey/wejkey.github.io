<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map planning</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="info-panel">
        <p id="distanceDisplay">Distance: 0.00 km</p>
        <p id="timeDisplay">Walking Time: 0.00 min</p>
        <p id="mouseCoords">Coordinates: 0.00, 0.00</p>
    </div>
    <div id="action-buttons">
        <button id="startButton" title="Start" onclick="startPath()">▶️</button>
        <button id="stopButton" title="Stop" onclick="stopPath()" disabled>⏹️</button>
        <button id="undoButton" title="Undo" onclick="undoPath()" disabled>↩️</button>
        <button id="saveButton" title="Save Path" onclick="savePath()" disabled>💾</button>
        <button id="darkModeButton" title="Toggle Dark Mode" onclick="toggleDarkMode()">🌙</button>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
